<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Job Portal </title>
    <link rel="stylesheet" href="Auth.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="n-wrapper">
      <div class="n-left">
          <div class="n-name">Job Portal</div>
      </div>
      <div class="n-right">
          <div class="n-list">
              <ul>
                  <li>
                    <a href="/index.html" style="text-decoration: none;">Home</a>
                  </li>
                  <li>
                    <a href="/Job.html" style="text-decoration: none;">Job Search</a>
                  </li>
                  
                    <!-- <Link spy={true} to='Testimonials' smooth={true} activeClass="activeClass">Contact Us</Link> -->
                    <a href="/index.html" style="text-decoration: none;">Contact Us</a>
                  </li>
                </ul>
          </div>

          <Link spy={true} to='Contact' smooth={true} activeClass='activeClass'>
          <a href="Auth.html">
              <button class="button n-button">Login/Signup</button>
          </a>
          </Link>
      </div>
  </div>

    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="./Images/login.png" alt="">
          <div class="text">
            <span class="text-1">Land in your Dream Company</span>
            <span class="text-2">Let's get connected</span>
          </div>
        </div>
        <div class="back">
          \
          <div class="text">
            <span class="text-1">Complete miles of journey <br> with one step</span>
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Submit">
                </div>
                <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
              </div>
            </form>
          </div>
          <div class="signup-form">
            <div class="title">Signup</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Submit">
                </div>
                <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <style>
      #flip:checked ~ .cover .front .text-1 ,
      #flip:checked ~ .cover .back .text-1  {
        display: inline-block;
        transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
        filter: FlipH;
        -ms-filter: "FlipH";
      }
      #flip:checked ~ .cover .front .text-2 ,
      #flip:checked ~ .cover .back .text-2  {
        display: inline-block;
        transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
        filter: FlipH;
        -ms-filter: "FlipH";
      }
    </style>

  </body>
</html>
